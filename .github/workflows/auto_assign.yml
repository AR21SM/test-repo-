name: Auto-comment on issues from PR

on:
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: read

jobs:
  comment-on-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on linked issue from PR body or commits
        uses: actions/github-script@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;
            const prLink = context.payload.pull_request.html_url;
            const prTitle = context.payload.pull_request.title || '';

            const pattern = /(?:closes|fixes|resolves)\s+#(\d+)|#(\d+)/gi;
            const issueNumbers = new Set();
            
            const findIssues = (text) => {
              if (!text) return;
              for (const match of text.matchAll(pattern)) {
                issueNumbers.add(match[1] || match[2]);
              }
            };

            findIssues(context.payload.pull_request.body);
            findIssues(prTitle);

            const { data: commits } = await github.rest.pulls.listCommits({
              owner,
              repo,
              pull_number: prNumber,
            });

            for (const commit of commits) {
              findIssues(commit.commit.message);
            }

            if (issueNumbers.size === 0) {
              return;
            }
            
            for (const issueNumber of issueNumbers) {
              try {
                let issue;
                try {
                  const { data: issueData } = await github.rest.issues.get({
                    owner, repo, issue_number: issueNumber,
                  });
                  issue = issueData;
                } catch (error) {
                  console.log(`Issue #${issueNumber} not found, skipping.`);
                  continue;
                }

                if (issue.state !== 'open') {
                  console.log(`Issue #${issueNumber} is closed, skipping.`);
                  continue;
                }

                const { data: comments } = await github.rest.issues.listComments({
                  owner, repo, issue_number: issueNumber,
                });

                const botCommentIdentifier = "This issue has been claimed by";
                const alreadyCommented = comments.some(comment => comment.body.includes(botCommentIdentifier));

                if (alreadyCommented) {
                  continue;
                }
                
                const commentBody = `**Issue Claimed**\n\nThis issue has been claimed by @${prAuthor} via pull request ${prLink}.\n\nTo encourage collaboration, please check with the contributor or a maintainer before opening a new PR for this issue.`;

                await github.rest.issues.createComment({
                  owner, repo, issue_number: issueNumber, body: commentBody,
                });

              } catch (error) {
                console.log(`Failed to process issue #${issueNumber}: ${error.message}`);
              }
            }

